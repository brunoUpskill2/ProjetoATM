{% extends "transactions/base.html" %}
{% load static %}

{% block content %}
    <h1>Transaction History</h1>
    <ul>
        {% for transaction in transactions %}
        <li>
            {{ transaction }}
        </li>
        {% endfor %}
    </ul>
    
    <label for="generate_receipt">Generate Receipt:</label>
    <input type="checkbox" name="generate_receipt" id="generate_receipt">
    
    <div class="row">
        <div class="col">
            <a href="{% url 'home' %}" class="btn btn-primary mt-5">Back</a>
        </div>
    </div>
</div>
{% endblock %}
