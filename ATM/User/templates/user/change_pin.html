<!-- change_pin.html -->
{% extends 'user/base.html' %}
{% load static %}

{% block title %}Change PIN{% endblock %}

{% block content %}
    <h2>Change PIN</h2>
    <!-- Your content for the change_pin view goes here -->
    <form method="post">
        <!-- Your form fields go here -->
        <label for="old_pin">Old PIN:</label>
        <input type="password" id="old_pin" name="old_pin" required>
        <label for="new_pin">New PIN:</label>
        <input type="password" id="new_pin" name="new_pin" required>
        <button type="submit">Submit</button>
    </form>
    <!-- Other content specific to this view -->
{% endblock %}
