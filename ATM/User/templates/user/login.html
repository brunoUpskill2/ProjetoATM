{% extends 'user/base.html' %}
{% load static %}

{% block title %}Login - ATM SYSTEM{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
