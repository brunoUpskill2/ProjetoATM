{% extends 'User/base.html' %}

{% block content %}
  <h2>Esqueceu a senha</h2>
  <p>Informe o número de telefone associado à sua conta. Enviaremos instruções para recuperar sua senha:</p>
  <form method="post" action="{% url 'User:forget_password' %}">
    {% csrf_token %}
    <label for="phone_number">Número de telefone:</label>
    <input type="text" name="phone_number" required>
    <button type="submit">Enviar Instruções</button>
  </form>
{% endblock %}
