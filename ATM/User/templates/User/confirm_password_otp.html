{% extends 'User/base.html' %}

{% block content %}
  <h2>Confirm Password OTP</h2>
  <p>Você está prestes a alterar sua senha. Por favor, insira o OTP recebido no seu telefone para confirmar:</p>
  <form method="post" action="{% url 'User:confirm_password_otp' %}">
    {% csrf_token %}
    <label for="otp">OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Confirmar</button>
  </form>
{% endblock %}
