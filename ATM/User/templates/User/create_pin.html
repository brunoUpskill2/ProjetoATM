{% extends 'User/base.html' %}
{% load static %}

{% block title %}Criação de PIN - ATM SYSTEM{% endblock %}

{% block content %}
<div class="container">
    <h1>Criação de PIN</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Criar PIN</button>
    </form>
</div>
{% endblock %}
